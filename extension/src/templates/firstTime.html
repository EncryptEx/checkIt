<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6 mx-auto max-w-md" style="min-width: 300px;">
    <h1 class="text-2xl font-bold mb-4">Please enter your payment methods</h1>
    <div class="mb-4"></div>
        <label for="bankInput" class="block text-sm font-medium text-gray-700">Bank Name</label>
        <div class="mt-1 flex rounded-md shadow-sm">
            <input type="text" id="bankInput" placeholder="Enter your bank name" autocomplete="on" class="border border-gray-300 p-2 flex-1 block w-full rounded-none rounded-l-md">
            <button id="addBankButton" class="bg-blue-500 text-white p-2 rounded-r-md">
                <i class="fas fa-plus"></i> Add Bank
            </button>
        </div>
    </div>
    <div id="bankList" class="mt-4"></div>

    
    <script src="firstTimeScript.js"></script>
</body>
</html>
